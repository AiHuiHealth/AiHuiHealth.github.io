
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱汇健康</title>
    <link rel="icon" type="image/png" href="advert/logo.png">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/add.css">
    <script src="advert/js/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
    <script src="js/common.js"></script>
</head>
<body>
<div class="wrap">
    <div class="header" id="pc-header">
        <div class="logo"></div>
        <div class="tab-wrap">
            <ul>
                <li>与爱汇合作</li>
                <li class="selected">加入爱汇</li>
                <li>新闻中心</li>
                <li>产品生态</li>
                <li>首页</li>
            </ul>
        </div>
    </div>
    <div class="header" id="phone-header">
        <div class="logo"></div>
        <span class="title">加入爱汇</span>
        <div class="menu"></div>
    </div>
    <div class="sidenav">
        <div class="close"></div>
        <ul>
            <li>首页</li>
            <li>产品生态</li>
            <li>新闻中心</li>
            <li class="selected">加入爱汇</li>
            <li>与爱汇合作</li>
        </ul>
    </div>
    <div class="bgc">
        <img src="aihuiWeb/add.png" alt="">
    </div>
    <div class="main">
        <ul>
            <li><img src="aihuiWeb/add1.png" alt=""></li>
            <li><img src="aihuiWeb/add2.png" alt=""></li>
            <li><img src="aihuiWeb/add3.png" alt=""></li>
            <img src="aihuiWeb/add4.png" alt="" class="table-img">
        </ul>
        <div class="info">
            <i class="map-img"><em></em></i>
            <i><em><img src="aihuiWeb/email4.png" alt=""></em></i>
            <i><em><img src="aihuiWeb/wx4.png" alt=""></em></i>
            <i><em><img src="aihuiWeb/phone4.png" alt=""></em></i>
        </div>
        <div id="map"></div>
        <!--<div class="div-row"></div>-->
    </div>
</div>
<script>
    $(function (){
        $(".info i").hover(function () {
            $(this).children('em').fadeIn(300)
        }, function () {
            $(this).children('em').fadeOut(300)
        })
        $(".info i").hover(function () {
            $(this).children('em').fadeIn(300)
            $("#map").fadeOut(300)
//            $(".div-row").fadeOut(300)
        }, function () {
            $(this).children('em').fadeOut(300)
        })
        $(".info i:nth-child(1)").hover(function () {
            $("#map").fadeIn(300)
//            $(".div-row").fadeIn(300)
        })
        $(document).on("click", function (e) {
            var tag = $(e.target).attr("class")
            if (tag !== 'BMap_mask' && tag !== 'map-img') { // 除地图以外的点击位置
                $("#map").fadeOut(300)
//                $(".div-row").fadeOut(300)
            }
        })
        getMap()
    })
</script>
</body>
</html>
