<script>
    $(function () {
        $('.tab ul li').on("click", function () {
            $(this).addClass('selected').siblings().removeClass('selected')
            var index = $(this).index() + 1
            $(".bg img:nth-child("+index+")").removeClass("hide").siblings().addClass("hide")
            $(".main"+index).removeClass('hide').siblings().addClass("hide")
            $(".tab").removeClass('hide')
            $(".info").removeClass('hide')
        })
        $(".info i").hover(function () {
            $(this).children('em').fadeIn(300)
            $("#map").fadeOut(300)
//            $(".div-row").fadeOut(300)
        }, function () {
            $(this).children('em').fadeOut(300)
        })
        $(".info i:nth-child(1)").hover(function () {
            $("#map").fadeIn(300)
//            $(".div-row").fadeIn(300)
        })
        $(document).on("click", function (e) {
            var tag = $(e.target).attr("class")
            if (tag !== 'BMap_mask' && tag !== 'map-img') { // 除地图以外的点击位置
                $("#map").fadeOut(300)
//                $(".div-row").fadeOut(300)
            }
        })
        getMap()
    })
</script>
